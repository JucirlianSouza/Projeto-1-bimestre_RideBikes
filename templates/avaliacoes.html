{% extends 'base.html' %}
{% block titulo %} Avaliações - Ride Bikes {% endblock %}
{% block conteudo %}
<div id="main">
        <div class="header">
          <div class="content" style="text-align: center;">
            <br />
            <br />
            <br />
             {% for a in clientes %}
              <h2>Avaliação de {{a.nome}} - Nota: 
                {% for e in range(a.nota) %}
                  <img img class="pure-img-responsive" src="/static/imagens/estrela.jpeg">
                {% endfor %}</h2>
              <p>{{a.comentario}}</p>
            <br /><br /><br />
          {% endfor %}
{% endblock %}
